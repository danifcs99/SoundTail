'/login':
  post:
    summary: Obtener Token para realizar los endpoints.
    description: Dependiendo del tipo de usuario.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              password:
                type: string
    responses:
      '200':
        description: Respuesta Exitosa
        content:
