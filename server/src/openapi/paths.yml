'/users':
  post:
    summary: Crear un Usuario.
    description: Crear un Usuario.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              password:
                type: string
    responses:
      '201':
        description: Usuario Creado
        content:
          application/json:
            example:
              {
                "name": "manuel paco",
